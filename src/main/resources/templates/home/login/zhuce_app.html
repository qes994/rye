<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/iconfont.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
        body {
            background: #ffffff;
        }

        .main {
            border-top: 1px solid #EEEEEE;
            padding-top: 0.3rem;
        }

        .tijiao {
            width: 3.47rem;
            height: 0.44rem;
            line-height: 0.44rem;
            text-align: center;
            background: linear-gradient(-56deg, rgba(10, 209, 128, 1), rgba(1, 196, 117, 1));
            box-shadow: 0px 4px 5px 0px rgba(1, 196, 117, 0.22);
            border-radius: 0.05rem;
            margin: 0 auto;
            margin-top: 0.5rem;
            font-size: 0.18rem;
            color: #ffffff;
            font-weight: bold;
        }

        .ulist {
            margin-bottom: 0.2rem;
        }

        .ul_cen {
            padding: 0 0.14rem;
            margin-top: 0.5rem;
        }

        .int {
            width: 2.86rem;
            line-height: 0.44rem;
            height: 0.44rem;
            background: #F7F7F7;
            border-radius: 0.04rem;
        }

        .int input {
            width: 1.8rem;
            height: 0.21rem;
            background: none;
            margin-bottom: 0;
            border: none;
            font-size: 0.16rem;
            font-weight: bold;
        }

        .tit {
            width: 0.62rem;
            display: inline-block;
        }

        .huoqu {
            width: 1rem;
            font-size: 0.12rem;
            color: #01C475;
            margin-right: 0.14rem;
            text-align: right;
        }

        .icon-yanjing {
            font-size: 0.2rem;
            color: #6666666;
            margin-right: 0.14rem;
        }

        .xiazai {
            font-size: 0.16rem;
            color: #FFAA01;
            text-align: right;
            padding: 0.2rem 0.14rem;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            width: 1rem;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 主页面标题 -->
    <header class="header mui-bar mui-bar2 mui-bar-nav">
        <span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
        <h1 class="mui-title">注册</h1>
    </header>
    <div class="main">
        <div class="logo">
            <img src="../../image/maitiao.png"/>
        </div>
        <div class="ul_cen">
            <div class="fle fle_a_c ulist">
                <div class="cor9 tit">手机号：</div>
                <div class="int">
                    <input type="number" placeholder="请输入您的手机号码" value="1362652365"/>
                </div>
            </div>
            <div class="fle fle_a_c ulist">
                <div class="cor9 tit">验证码：</div>
                <div class="int fle fle_b fle_a_c">
                    <input type="password" placeholder="请输入您的登录密码" value=""/>
                    <span class="huoqu">获取验证码</span>
                </div>
            </div>
            <div class="fle fle_a_c ulist">
                <div class="cor9 tit">密码：</div>
                <div class="int fle fle_b fle_a_c">
                    <input type="password" placeholder="请设置您的登录密码" value=""/>
                    <span class="icon iconfont icon-yanjing"></span>
                </div>
            </div>
            <div class="fle fle_a_c ulist">
                <div class="cor9 tit">邀请码：</div>
                <div class="int fle fle_b fle_a_c">
                    <input type="password" placeholder="请粘贴邀请码" value=""/>
                </div>
            </div>
        </div>
    </div>

    <div class="tijiao">注册</div>
    <div class="xiazai">已有帐号？去下载APP</div>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

</html>
