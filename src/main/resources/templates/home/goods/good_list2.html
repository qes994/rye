<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/iconfont.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
        .headtitle {
            width: 2.3rem;
            height: 0.34rem;
            background: #F7F7F7;
            border-radius: 0.17rem;
            padding-left: 0.1rem;
        }

        .headtitle span.iconfont {
            color: #AAAAAA;
            font-size: 0.14rem;
        }

        .headtitle input {
            margin-bottom: 0;
            padding: 0 0 0 0.1rem;
            height: 0.21rem;
            line-height: 0.21rem;
            background: none;
            border: none;
            font-size: 0.14rem;
        }

        .icon-shaixuan {
            color: #ffffff;
            font-size: 0.16rem;
        }

        .saixuan {
            color: #ffffff;
        }

        /*筛选弹窗*/
        .sxtc {
            width: 0.93rem;
            background: #ffffff;
            border-radius: 0.02rem;
            position: absolute;
            top: 0.44rem;
            right: 0.14rem;
            text-align: center;
            display: none;
        }

        .sxtc div {
            height: 0.45rem;
            line-height: 0.45rem;
            font-size: 0.16rem;
        }

        .sxtc div.active {
            color: #01C475;
            font-weight: bold;
        }

        .ul_tab {
            width: 100%;
            padding: 0.15rem 0 0 0;
            background: #ffffff;
            border-bottom: 0.01rem solid #DDDDDD;
            margin-top: 0.44rem;
            white-space: nowrap;
            overflow-x: scroll;
        }

        .ul_tab::-webkit-scrollbar {
            display: none;
        }

        .ul_tab li {
            width: 20%;
            text-align: center;
            color: #666666;
            display: inline-block;
        }

        .ul_tab li.active {
            color: #01C475;
            font-weight: bold;
        }

        .border {
            width: 0.21rem;
            height: 0.01rem;
            background: #01C475;
            margin: 0 auto;
            margin-top: 0.1rem;
            display: none;
        }

        .ul_tab li.active .border {
            display: block;
        }

        .main {
            padding: 0 0.14rem;
            margin-top: 0;
        }

        .icon-sousuo {
            color: #ffffff;
            font-size: 0.17rem;
        }

        .spimg {
            width: 1.06rem;
            height: 1.57rem;
            position: relative;
        }

        .spimg > img {
            width: 1.06rem;
            height: 1.57rem;
        }

        .xuan {
            width: 0.57rem;
            height: 0.57rem;
            position: absolute;
            top: 0;
            left: 0;
        }

        .xuan img {
            width: 0.57rem;
            height: 0.57rem;
            border-radius: 0.05rem;
        }

        .splist {
            padding: 0.15rem 0;
            border-bottom: 1px solid #EEEEEE;
        }

        .splist:last-child {
            border-bottom: none;
        }

        .spright {
            width: 2.2rem;
            position: relative;
            margin-left: 0.14rem;
        }

        .spright h4 {
            font-size: 0.16rem;
        }

        .number span.iconfont {
            color: #FFAA01;
            font-size: 0.13rem;
        }

        .price {
            font-size: 0.18rem;
            color: #FF366C;
            font-weight: bold;
        }

        .study {
            width: 100%;
            position: absolute;
            bottom: 0.05rem;
        }
    </style>
</head>

    <div class="main">

                    <div class="font12 cor9 mart5">2019-06-22</div>
                    <div class="study fle fle_b">

                <div class="spright">
                    <h4 class="w_s">生而为人，直面焦虑</h4>
                    <div class="font14 cor9 mart10">当自己越想积极乐观的时候，心里的负能量就越是喷薄欲出。怎么做才能走出阴影，直面焦虑呢？</div>

                    <div class="font12 cor9 mart5">2019-06-22</div>

    </div>
</div>


</body>
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    $('.ul_tab').on('click', 'li', function () {
        $('.ul_tab li').removeClass('active');
        $(this).addClass('active');
    })

    $('.xuanzebtn').click(function () {
        $('.bg_rgba').fadeToggle();
        $('.sxtc').slideToggle();
    })

    $('.sxtc').on('click', 'div', function () {
        $('.sxtc div').removeClass('active');
        $(this).addClass('active');
        var html = $(this).html();
        $('.saixuan').html(html);
    })
</script>
</html>
