<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/iconfont.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
        body {
            background: #ffffff;
            text-align: center;
        }

        .main {
            margin-top: 0.59rem;
        }

        .mui-pull-right {
            color: #ffffff;
        }

        .yaiqing {
            width: 3.54rem;
            height: 5.11rem;
            margin: 0 auto;
            position: relative;
        }

        .yaoqing img {
            width: 3.54rem;
        }

        .yqbtn {
            width: 3.47rem;
            height: 0.45rem;
            line-height: 0.45rem;
            text-align: center;
            background: linear-gradient(-56deg, rgba(10, 209, 128, 1), rgba(1, 196, 117, 1));
            box-shadow: 0px 4px 5px 0px rgba(1, 196, 117, 0.22);
            border-radius: 0.05rem;
            margin: 0 auto;
            margin-top: 0.15rem;
            font-size: 0.18rem;
            color: #ffffff;
            font-weight: bold;
        }

        .share {
            width: 100%;
            position: fixed;
            bottom: -5rem;
            padding: 0.3rem 0.14rem;
            background: #fff;
            z-index: 56;
        }

        .shcen {
            width: 50%;
            text-align: center;
        }

        .shcen img {
            width: 0.44rem;
        }

        .shtit {
            line-height: 0.16rem;
            padding-left: 0.15rem;
            border-left: 0.02rem solid #01C475;
            margin-bottom: 0.4rem;
        }

        .icon-guanbi {
            font-size: 0.16rem;
            color: #AAAAAA;
            position: absolute;
            top: 0.25rem;
            right: 0.14rem;
        }

        .yqfloat {
            position: absolute;
            top: 2.47rem;
            left: 50%;
            margin-left: -0.5rem;
        }

        .yqfloat img {
            width: 1.05rem;
            height: 1.05rem;
        }

        .yqfloat div.name {
            font-size: 0.16rem;
            color: #FFC000;
            font-weight: bold;
            margin-left: 0.35rem;
            margin-top: 0.06rem;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 主页面标题 -->
    <header class="header mui-bar mui-bar1 mui-bar-nav">
        <span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
        <h1 class="mui-title">我的邀请二维码</h1>
        <span class="mui-pull-right">邀请规则</span>
    </header>
    <div class="main">
        <div class="yaoqing">
            <img src="../../image/yaoqing.png"/>
            <div class="yqfloat">
                <img src="../../image/erweima.png"/>
                <div class="name">夏天的雨</div>
            </div>
        </div>
        <div class="yqbtn">
            立即分享
        </div>
    </div>

    <div class="bg_rgba"></div>
    <div class="share">
        <div class="shtit font16 cor6">分享到：</div>
        <div class="fle">
            <div class="shcen">
                <img src="../../image/wx.png"/>
                <div class="font12 cor9">微信好友</div>
            </div>
            <div class="shcen">
                <img src="../../image/pyq.png"/>
                <div class="font12 cor9">微信朋友圈</div>
            </div>
        </div>

        <div class="icon iconfont icon-guanbi"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    $('.yqbtn').click(function () {
        $('.share').animate({
            bottom: '0',
        })
        $('.bg_rgba').fadeIn();
    })
    $('.icon-guanbi').click(function () {
        $('.share').animate({
            bottom: '-5rem',
        })
        $('.bg_rgba').fadeOut();
    })
</script>
</html>
