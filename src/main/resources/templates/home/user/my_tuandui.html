<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/iconfont.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
        .main {
            margin-top: 0.59rem;
        }

        .tdtop {
            width: 3.47rem;
            height: 1.45rem;
            background: linear-gradient(129deg, rgba(234, 182, 52, 1) 0%, rgba(255, 177, 21, 1) 100%);
            margin: 0.15rem auto;
            border-radius: 0.03rem;
            color: #ffffff;
            text-align: center;
            padding: 0.2rem 0.16rem;
        }

        .tdtop h4 {
            font-size: 0.23rem;
        }

        .tdnum {
            font-size: 0.12rem;
        }

        .tdming {
            font-size: 0.16rem;
            margin-top: 0.2rem;
        }

        .tdbot {
            width: 3.47rem;
            margin: 0 auto;
        }

        .botlist {
            width: 3.47rem;
            height: 0.53rem;
            line-height: 0.53rem;
            padding: 0 0.14rem;
            background: #ffffff;
            margin-bottom: 0.15rem;
            border-radius: 0.04rem;
            box-shadow: 0 0.01rem 0.01rem 0 rgba(226, 226, 226, 0.23);
        }

        .botlist span:nth-child(2) {
            font-weight: bold;
            font-size: 0.16rem;
            color: #111111;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 主页面标题 -->
    <header class="header mui-bar mui-bar2 mui-bar-nav">
        <span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
        <h1 class="mui-title">我的团队</h1>
    </header>
    <div class="main">
        <div class="tdtop">
            <h4>50</h4>
            <div class="tdnum">团队总人数(人)</div>
            <div class="tdming fle fle_b">
                <div>已用名额：<span>20</span></div>
                <div>未用名额：<span>30</span></div>
            </div>
        </div>

        <div class="tdbot cor6">
            <div class="botlist fle fle_b">
                <span>我的会员</span>
                <span>66</span>
            </div>
            <div class="botlist fle fle_b">
                <span>我的总代</span>
                <span>111</span>
            </div>
            <div class="botlist fle fle_b">
                <span>我的分公司</span>
                <span>2</span>
            </div>
            <div class="botlist fle fle_b">
                <span>间接分公司</span>
                <span>4</span>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</html>
