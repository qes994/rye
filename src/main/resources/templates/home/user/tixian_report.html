<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/iconfont.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
        .main {
            margin-top: 0.59rem;
        }

        .tixian {
            width: 3.47rem;
            margin: 0 auto;
            background: #ffffff;
        }

        .txtit {
            padding: 0.1rem 0;
            border-bottom: 1px solid #F2F2F2;
        }

        .txtit span:nth-child(1), .shenhe {
            width: 40%;
            text-align: center;
        }

        .txtit span:nth-child(2), .price {
            width: 30%;
            text-align: center;
        }

        .txtit span:nth-child(3), .type {
            width: 30%;
            text-align: center;
        }

        .txlist {
            padding: 0.1rem 0;
            border-bottom: 1px solid #EEEEEE;
        }

        .txlist:last-child {
            border-bottom: none;
        }

        .shenhe {
            text-align: left;
            margin-left: 0.15rem;
        }

        .time, .typer {
            color: #111111;
        }

        .price {
            color: #01C475;
        }

    </style>
</head>
<body>
<div class="app">
    <!-- 主页面标题 -->
    <header class="header mui-bar mui-bar1 mui-bar-nav">
        <span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
        <h1 class="mui-title">提现记录</h1>
    </header>
    <div class="main">
        <div class="tixian">
            <div class="txtit fle font16 cor6">
                <span>时间</span>
                <span>金额（元）</span>
                <span>类型</span>
            </div>
            <div class="txcen">
                <div class="txlist fle">
                    <div class="shenhe">
                        <div class="time">2018-11-22</div>
                        <div class="font12 cor9">审核中，请耐心等待</div>
                    </div>
                    <div class="price">-￥200</div>
                    <div class="type">提现</div>
                </div>

                <div class="txlist fle">
                    <div class="shenhe">
                        <div class="time">2018-11-22</div>
                        <div class="font12 cor9">提现失败，审核未通过</div>
                    </div>
                    <div class="price">-￥200</div>
                    <div class="type">提现</div>
                </div>

                <div class="txlist fle">
                    <div class="shenhe">
                        <div class="time">2018-11-22</div>
                        <div class="font12 cor9">提现成功</div>
                    </div>
                    <div class="price">-￥200</div>
                    <div class="type">提现</div>
                </div>


            </div>
        </div>

    </div>
</div>


</body>
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

</html>
