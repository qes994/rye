<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/iconfont.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
        body {
            background: #FAFAFE;
        }

        .mui-bar2 .mui-action-back {
            color: #333333;
        }

        .wancheng {
            width: 0.46rem;
            height: 0.27rem;
            line-height: 0.27rem;
            text-align: center;
            background: #01C475;
            border-radius: 0.02rem;
            color: #ffffff;
            font-size: 0.16rem;

        }

        .main {
            margin-top: 0.54rem;
        }

        .int {
            height: 0.59rem;
            line-height: 0.59rem;
            background: #ffffff;
        }

        .int input {
            height: 0.21rem;
            padding: 0 0 0 0.15rem;

            border: none;
            font-size: 0.16rem;
        }

<body>
<div class="app">
    <!-- 主页面标题 -->
    <header class="header mui-bar mui-bar2 mui-bar-nav">
        <span class="mui-action-back mui-pull-left font16">取消</span>
        <h1 class="mui-title">请输入昵称</h1>
        <span class="mui-pull-right wancheng">完成</span>

    <div class="main">
        <div class="int">
            <input type="text" placeholder="请输入昵称"/>
        </div>
    </div>

<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
