<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/iconfont.css"/>
    <link href="../../css/common.css" rel="stylesheet"/>
    <style>
        .main {
            margin-top: 0.59rem;
        }

        .tdtop {
            width: 3.47rem;
            height: 1.45rem;
            background: linear-gradient(129deg, rgba(16, 205, 128, 1) 0%, rgba(1, 196, 117, 1) 100%);
            margin: 0.15rem auto;
            border-radius: 0.03rem;
            color: #ffffff;
            text-align: center;
            padding: 0.2rem 0.16rem;
        }

        .tdtop h4 {
            font-size: 0.23rem;
        }

        .tdnum {
            font-size: 0.12rem;
        }

        .tdming {
            font-size: 0.16rem;
            margin-top: 0.25rem;
        }

        .tdbot {
            width: 3.47rem;
            margin: 0 auto;
            background: #ffffff;
            padding: 0 0.14rem;
            margin-bottom: 0.15rem;
            border-radius: 0.04rem;
        }

        .botlist {
            width: 3.17rem;
            height: 0.53rem;
            line-height: 0.53rem;
            border-bottom: 1px solid #EEEEEE;
        }

        .lf-cen img {
            width: 0.27rem;
            height: 0.27rem;
            margin-right: 0.08rem;
        }

        .icon-gengduo {
            font-size: 0.1rem;
            color: #999999;
        }

        .tdbot .botlist:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="app">
    <!-- 主页面标题 -->
    <header class="header mui-bar mui-bar2 mui-bar-nav">
        <span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></span>
        <h1 class="mui-title">我的账户</h1>
    </header>
    <div class="main">
        <div class="tdtop">
            <h4>5236.55</h4>
            <div class="tdnum">帐户余额(元)</div>
            <div class="tdming">
                累计总收益：<span>2220.58</span>
            </div>
        </div>

        <div class="tdbot cor6">
            <div class="botlist fle fle_b">
                <div class="lf-cen fle fle_a_c">
                    <img src="../../image/zh1.png"/>
                    <span>提现到支付宝</span>
                </div>
                <div class="icon iconfont icon-gengduo"></div>
            </div>
            <div class="botlist fle fle_b">
                <div class="lf-cen fle fle_a_c">
                    <img src="../../image/zh2.png"/>
                    <span>绑定支付宝</span>
                </div>
                <div class="icon iconfont icon-gengduo"></div>
            </div>
        </div>

        <div class="tdbot cor6">
            <div class="botlist fle fle_b">
                <div class="lf-cen fle fle_a_c">
                    <img src="../../image/zh3.png"/>
                    <span>收入明细</span>
                </div>
                <div class="icon iconfont icon-gengduo"></div>
            </div>
            <div class="botlist fle fle_b">
                <div class="lf-cen fle fle_a_c">
                    <img src="../../image/zh4.png"/>
                    <span>提现记录</span>
                </div>
                <div class="icon iconfont icon-gengduo"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</html>
